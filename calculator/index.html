<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./style.css" />
		<title>R-CALCULATOR</title>
	</head>
	<body>
		<div id="calculator">
			<div>
				<input type="text" placeholder="0" id="inbox" />
			</div>

			<div>
				<button class="cmd" id="AC">AC</button>
				<button class="cmd">%</button>
				<button class="cmd" id="DL">DL</button>
				<button class="cmd">/</button>
			</div>

			<div>
				<button class="input">7</button>
				<button class="input">8</button>
				<button class="input">9</button>
				<button class="cmd">*</button>
			</div>

			<div>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button class="cmd">-</button>
			</div>

			<div>
				<button class="input">1</button>
				<button class="input">2</button>
				<button class="input">3</button>
				<button class="cmd">+</button>
			</div>

			<div>
				<button class="input">00</button>
				<button class="input">0</button>
				<button class="cmd">.</button>
				<button class="cmd" id="answer">=</button>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
